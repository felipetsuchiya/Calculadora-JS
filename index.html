<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="titulo">
      <h1>Felipe Tsuchiya - Calculadora</h1>
    </div>
    <div class="container-calc">
      <p id="visor"></p>
      <div class="pad-numbers">
        <div class="roll">
          <button id="blank" onclick="felipe()">FT</button>
          <button id="cancel-entry" onclick="clean()">CE</button>
          <button id="clear" onclick="back()">C</button>
          <button id="dividir" value="/" onclick="operacao(this.value)">/</button>
        </div>
        <div class="roll">
          <button id="7" onclick="insert(this.value)" value="7">7</button>
          <button id="8" onclick="insert(this.value)" value="8">8</button>
          <button id="9" onclick="insert(this.value)" value="9">9</button>
          <button id="mult" value="x" onclick="operacao(this.value)">x</button>
        </div>
        <div class="roll">
          <button id="4" onclick="insert(this.value)" value="4">4</button>
          <button id="5" onclick="insert(this.value)" value="5">5</button>
          <button id="6" onclick="insert(this.value)" value="6">6</button>
          <button id="subt" value="-" onclick="operacao(this.value)">-</button>
        </div>
        <div class="roll">
          <button id="1" onclick="insert(this.value)" value="1">1</button>
          <button id="2" onclick="insert(this.value)" value="2">2</button>
          <button id="3" onclick="insert(this.value)" value="3">3</button>
          <button id="adic" value="+" onclick="operacao(this.value)">+</button>
        </div>
        <div class="roll">
          <button id="zero" onclick="insert(this.value)" value="0">0</button>
          <button id="virgula" onclick="insert(this.value)" value=".">,</button>
          <button id="igual" value="=" onclick="igual()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
